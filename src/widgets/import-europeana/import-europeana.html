<template>
  <div id="mySidebar" class="sidebar">
    <div if.bind="importMethod !== ''">
      <div class="action-header">
        <div class="title">Import ${importMethod}</div>
      </div>
      <a href="javascript:void(0)" class="closebtn" click.delegate="closeNav()">Ã—</a>
      <div class="action-body">
        <div class="form-group" repeat.for="inp of inputs">
          <label>${inp.label}</label>
          <input type="text" placeholder="${inp.placeholder}" value.bind="inp.value" change.delegate="printState()">
        </div>
      </div>
      <div class="button-group">
        <button class="btn-green au-target" click.delegate="printState()">Import Collection</button>
      </div>
    </div>
  </div>
</template>
