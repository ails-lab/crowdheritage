<template>
  <require from="../tooltip/tooltip"></require>
  <div class="tag-item">
    <!-- infobar-->
    <div class="wrap">
      <div class="heading green" t="item:tagging">TAGGING</div>
      <div class="infobar" t="item:tagging-disclaimer"></div>
    </div>
    <div class="wrap" repeat.for="tagType of tagTypes">
      <div if.bind="tagType.length > 0" class="heading">${tagType}</div>
      <div class="searchbox" if.bind="campaign.status == 'active' && userHasAccessInCampaign()">
        <input id.bind="'annotationInput-'+$index" autocomplete="off" value.bind="tagPrefix[tagType]"
          input.delegate="prefixChanged(false, tagType) & debounce:150" click.delegate="clearSearchField(tagType)" type="text"
          placeholder.bind="placeholderText" class="input-tag"
        />
        <div show.bind='suggestionsActive[tagType]' class="autocomplete-suggestions-itemview"
          style="width: 100%; z-index: 9999;">
          <ul class="suggestions">
            <li click.delegate="selectSuggestedAnnotation(item.id, tagType)" repeat.for="item of suggestedAnnotations[tagType]"
              id="${$index}">
              <span>
                <strong>${item.label}</strong>
                <a if.bind="item.lang && item.labels.length>1">${item.lang}</a>
                <a if.bind="isValidUrl(item.uri)" style="padding-right:10px; padding-top:5px;" class="fa fa-link"
                  click.delegate="goToURI(item.uri)"></a>
                <br />
                <i if.bind="item.description.length>0">${item.description}</i>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <!-- taglist-->
      <div class="show-more-parent">
        <ul class="tagBlock taglist show-more-target">
          <li repeat.for="ann of annotations[tagType]">
            <a
              href.bind="ann.uri" target="_blank" data-title="<b><u>Added by:</u></b><br/>${ann.createdBy[0].username}" data-html="true"
              bootstrap-tooltip data-toggle="tooltip" data-placement="right" data-class="creator-tooltip"
            >
              ${ann.label}
            </a>
            <ul class="action">
              <li class="publish-btn" if.bind="isCurrentUserCreator()">
                <a bootstrap-tooltip data-toggle="tooltip" data-placement="left" data-title="bootstrap tooltip"
                  title.bind="togglePublishText" click.delegate="togglePublish('', $index, tagType)">
                  <span>
                    <i
                      class.bind="!ann.publish ? 'fa fa-upload text-danger opacity-50' : 'fa fa-upload text-success'"></i>
                    <span class="count"></span>
                  </span>
                </a>
              </li>
              <li class.bind="ann.approvedByMe ? 'up active' : 'up'">
                <a if.bind="!ann.createdByMe" href="javascript:void(0)"
                  click.delegate="validate(ann.dbId, 'approved', $index, ann.approvedByMe, ann.rejectedByMe, 'tag', tagType)">
                  <i class="fa fa-thumbs-o-up"></i><span class="count">${ann.approvedBy.length}</span>
                </a>
                <a if.bind="ann.createdByMe">
                  <i class="fa fa-thumbs-o-up"></i><span class="count">${ann.approvedBy.length}</span>
                </a>
              </li>
              <li class.bind="ann.rejectedByMe ? 'down active' : 'down'">
                <a if.bind="!ann.createdByMe" href="javascript:void(0)"
                  click.delegate="validate(ann.dbId, 'rejected', $index, ann.approvedByMe, ann.rejectedByMe, 'tag', tagType)">
                  <span class="count">${ann.rejectedBy.length}</span><i class="fa fa-thumbs-o-down"></i>
                </a>
                <a if.bind="ann.createdByMe">
                  <span class="count">${ann.rejectedBy.length}</span><i class="fa fa-thumbs-o-down"></i>
                </a>
              </li>
              <li class="delete"
                if.bind="ann.createdByMe && ann.approvedBy.length==1 && ann.rejectedBy.length==0 || isCurrentUserCreator()">
                <a href="javascript:void(0)" click.delegate="deleteAnnotation(ann.dbId, $index, 'tag', tagType)">
                  <img src="/img/ic-delete.png">
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <i class="show-more fa fa-chevron-down green" title="Load more" click.delegate='toggleLoadMore(".tagBlock")'></i>
      </div>
    </div>
  </div>
</template>
