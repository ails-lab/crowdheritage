<template>
  <div class="right" style="width:100%">
  <div class="tag-color">
    <!-- infobar-->
    <div class="wrap" style="padding-left:0px;">
      <div class="heading green" t="item:color-tagging">COLOR TAGGING</div>
     	<div>
      <ul class="taglist color show-more-target">
        <li repeat.for="ann of colorannotations" if.bind="isValidatedBy(ann, 'all')">
          <div class="thumbs" style.bind="getStyle(ann.label)"></div>
          <div class="selected">
            <span style.bind="isCreatedBy(ann) ? 'color: #00ac83;' : ''">${getColorLabel(ann.label)}</span> <span class="cg-label" title="Computer-generated annotation" if.bind="isComputerGenerated(ann)">(CG)</span>
            <span class="tooltiptext">Created By : <b style="color: white;">${getCreator(ann)}</b></span>
          </div>
          <ul class="action">
            <li class.bind="isValidatedBy(ann, 'approved') ? 'up active' : 'up'" title="Upvotes">
              <i class="fa fa-thumbs-o-up"></i><span class="count">${ann.approvedBy.length}</span>
            </li>
            <li class.bind="isValidatedBy(ann, 'rejected') ? 'down active' : 'down'" title="Downvotes">
              <span class="count">${ann.rejectedBy.length}</span><i class="fa fa-thumbs-o-down"></i>
            </li>
            <li class="score" title="Score" style.bind="ann.approvedBy.length>ann.rejectedBy.length ? 'color:#00ac83;' : 'color:#ce5e5e;'">
              <i class.bind="ann.approvedBy.length>ann.rejectedBy.length ? 'fa fa-line-chart' : 'fa fa-line-chart fa-flip-vertical'"></i><span class="count">${ann.approvedBy.length-ann.rejectedBy.length}</span>
            </li>
          </ul>
        </li>
      </ul>
		</div>
    </div>
  </div>
  </div>
</template>
