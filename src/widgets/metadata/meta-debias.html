<template>
  <div class="metadata">
    <!-- label-->
    <div class="heading" t="item:meta">ITEM METADATA</div>
    <!-- info-->
    <div>
      <ul class="meta row">
        <li class="meta-description col-12" if.bind="record.description">
          <div class="lbl" t="item:description">DESCRIPTION</div>
          <div class="val" innerHtml.bind="record.description"></div>
        </li>
        <li class="col-sm-6" if.bind="record.data.descriptiveData.dccreator">
          <div class="lbl" t="item:creator">CREATOR</div>
          <div innerHtml.bind="record.creator" class="val"></div>
        </li>
        <li class="col-sm-6" if.bind="record.meta.organizations">
          <div class="lbl" t="item:content-prov">CONTENT PROVIDER</div>
          <div class="val" repeat.for="provider of record.meta.organizations">
            <a href.bind="provider.uri" target="_blank">
              ${provider.label}
            </a>
            <br/>
          </div>
        </li>
        <li class="col-sm-6" if.bind="record.meta.types">
          <div class="lbl">TYPE</div>
          <div class="val">${record.meta.types}</div>
        </li>
        <li class="col-sm-2" if.bind="record.source_uri">
          <div class="val" t="[prepend]item:see-it">
            <a href.bind="record.source_uri" target="_blank" t="item:europeana">Europeana</a>
          </div>
        </li>
      </ul>
      <!-- <i class="show-more fa fa-chevron-down" title="Load more" click.delegate='toggleLoadMore(".meta")'></i> -->
    </div>
    <!-- more-->
    <!-- <div class="loadmore"><a href="#">LOAD MORE</a></div> -->
  </div>
</template>
