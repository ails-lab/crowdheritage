<template>
	<ai-dialog id="loginPopup">
		<button type="button" class="close" click.trigger="controller.cancel()">
			<span aria-hidden="true">&times;</span>
		</button>

		<h2 t="app:login-header">Sign in to WITH</h2>

			<div class="externalLogin">
				<button class="facebook" type="button" click.delegate="authenticate('facebook')">
					<i class="facebook_small"></i>
					<span>Facebook</span>
				</button>
				<button class="email" type="button" click.delegate="scrollEmail()">
          <i class="email_small"></i>
					<span>Email</span>
				</button>
				<button class="google" type="button" click.delegate="authenticate('google')">
          <i class="google_small"></i>
					<span>Google</span>
				</button>
        
				<div class="footer" t="[prepend]app:login-message-left"><a t="app:login-message-right" href="javascript:void(0)" click.delegate="register()">Joining is quick and easy</a>.</div>
			</div>
      <div class="forgetPasswordDialog">
        <p>Specify your email or password to retrieve your account</p>
        <form class="form mt-5 px-2">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-ms-8 col-xs-12">
              <div class="form-group" data-bind="validationElement: emailUser" style="vertical-align: top;">
                <label class="sr-only" for="useremailforget">Email or Username</label>
                <input type="text" class="form-control" id="useremailforget" placeholder="Username or E-mail" value.bind="emailForget" hasfocus />
              </div>
            </div>
            <div class="col-md-2 col-sm-2 col-ms-2 col-xs-12 px-1">
              <button type="submit" class="btn btn-primary btn-block" click.delegate="forgetPasswordSubmit()" style="vertical-align: top;">Submit</button>
            </div>
            <div class="col-md-2 col-sm-2 col-ms-2 col-xs-12 px-1">
              <button type="submit" class="btn btn-light btn-block" click.delegate="cancelForgetPassword()" style="vertical-align: top;">Cancel</button>
            </div>
          </div>
        </form>
      </div>
			<div class="emailLogin">
				<form class="form">
					<div class="col-md-5 col-sm-5 col-ms-5 col-xs-12">
						<div class="form-group" data-bind="validationElement: emailUser" style="vertical-align: top;">
							<label class="sr-only" for="useremail">Email address</label>
							<input type="text" class="form-control" id="useremail" placeholder="Username or E-mail" value.bind="email" hasfocus />
						</div>
					</div>
					<div class="col-md-5 col-sm-5 col-ms-5 col-xs-12">
						<div class="form-group" style="vertical-align: top;">
							<label class="sr-only" for="userpass">Password</label>
							<input type="password" class="form-control" id="userpass" placeholder="Password" value.bind="password" />
						</div>
					</div>
					<div class="col-md-2 col-sm-2 col-ms-2 col-xs-12">
						<button type="submit" class="btn btn-primary btn-block" click.delegate="signin()" style="vertical-align: top;">Login</button>
					</div>

					<div class="col-xs-3 px-0 mt-2">
						<button type="button" class="btn btn-link" click.delegate="scrollDownEmail()"><span t="app:login-message-alt" >Login with Facebook or Google</span></button>
					</div>
          <div class="col-xs-6 mt-2"></div>
          <div class="col-xs-3 px-0 mt-2">
            <button type="button" class="btn btn-link non-underlined" click.delegate="showForgetPasswordDialog()"><span t="app:login-forget-password" class="text-danger dark-red" >Forgot Password?</span></button>
          </div>
        </form>
			</div>
	</ai-dialog>
</template>
