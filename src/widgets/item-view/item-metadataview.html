<template>
  <section id="metadata-tagging" class="tagging metadata-tagging">
    <!-- title-->
    <div class="metadata-container container pe-0">
      <div id="scrollPointMetadata" class="title d-flex justify-content-between">
        <span>${record.title}</span>
        <a href="javascript:void(0)" click.delegate="quickView()">
          <i if.bind="!record.Thumbnail" class="fa fa-eye"></i>
          <img if.bind="record.Thumbnail" src.bind="record.Thumbnail" height="128" />
        </a>
      </div>
    </div>
    <div class="wraps">
      <div class="container translations-container d-flex ">
        <div class="col-md-12" >
          <compose
            repeat.for="annotation of annotations"
            view-model="widgets/metadata-rating/metadata-rating"
            model.bind="{'annotation': annotation, 'errorTypes': campaign.validationErrorTypes, 'generator': generator, 'lang': loc, 'index': $index}">
          </compose>
        </div>
      </div>
    </div>
  </section>
  <div role="main">
    <section class="action itemview" if.bind="record">
      <compose view-model="widgets/quickview/quickview"
        model.bind="{'cname': cname, 'metadataMode': metadataMode, 'record': record, 'lang': loc}">
      </compose>
    </section>
  </div>
</template>
