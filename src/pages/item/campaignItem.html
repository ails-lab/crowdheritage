<template>
  <main>
    <!-- new banner-->
    <section class="banner mini detail" id="banner">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"><span t="app:campaign">CAMPAIGN</span></div>
            <div class="wrap"><span>${campaign.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <!-- Random records -->
            <li if.bind="collectionTitle == ''">
              <a href="javascript:void(0)" click.delegate="goToCamp(campaign)" t="[prepend]app:return-campaign"><img
                  src="/img/ic-arrow-right-black.png" class="space"></a>
            </li>
            <!-- Collection records -->
            <li if.bind="collectionTitle != ''">
              <a href="javascript:void(0)" click.delegate="returnToCollection()" t="[prepend]app:return-collection"><img
                  src="/img/ic-arrow-right-black.png" class="space"></a>
            </li>
          </ul>
        </nav>
        <!-- progress-->
        <ul class="collectioninfo">
          <li class="title" if.bind="collectionTitle != ''"><a href="javascript:void(0)"
              click.delegate="returnToCollection()">${collectionTitle}</a></li>
          <li class="count">
            <a show.bind="!lastItem" class="next" href="javascript:void(0)" click.delegate="nextItem()"
              t="item:next-item">NEXT ITEM</a>
            <!-- <div class="info" show.bind="hasCollection"><span t="item:item">Item</span> ${offset + 1} <span t="item:out-of">out of</span> ${collectionCount}</div> -->
            <a if.bind="previous.length!=0" class="previous" href="javascript:void(0)" click.delegate="previousItem()"
              t="item:previous-item">PREVIOUS ITEM</a>
          </li>
        </ul>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>
    <!-- tagging-->
    <section id="tagging" class="tagging">
      <!-- title-->
      <div class="container" show.bind="!loadRec">
        <div id="scrollPoint" class="title">${record.title}</div>
      </div>
      <!-- wraps-->
      <div class="wraps">
        <div class="container">

          <!-- left-->
          <div class="left" show.bind="!loadRec">
            <!-- img-->
            <div class="img" with.bind="record">
              <!-- Trigger the modal element -->
              <img id="recImg" show.bind="(record.vtype=='IMAGE')"
                src.bind="getValidImg(record, record.validImg.thumbnail)"
                onError="this.src='/img/assets/img/ui/ic-noimage.png'" click.delegate="openModal()" />
              <!-- The modal element -->
              <div id="myModal" class="modal">
                <!-- Modal Content - Image) -->
                <img class="modal-content" id="modalImg" src.bind="getValidImg(record, record.validImg.original)"
                  onError="this.src='/img/assets/img/ui/ic-noimage.png'" click.delegate="closeModal()">
              </div>

              <!-- Here goes the media, besides images -->
              <div id="mediadiv" innerhtml.bind='mediaDiv'></div>
            </div>
            <!-- metadata-->
            <div class="wrap">
              <compose
                if.bind="(campaign.username!='colours-catwalk') && (campaign.username!='garment-type') && (campaign.username!='opera')"
                view="widgets/metadata/meta-music.html" view-model="widgets/metadata/metadata"
                model.bind="{'record': record}">
              </compose>
              <compose if.bind="campaign.username == 'colours-catwalk'" view="widgets/metadata/meta-colours.html"
                view-model="widgets/metadata/metadata" model.bind="{'record': record}">
              </compose>
              <compose if.bind="campaign.username == 'garment-type'" view="widgets/metadata/meta-garment.html"
                view-model="widgets/metadata/metadata" model.bind="{'record': record}">
              </compose>
              <compose if.bind="campaign.username == 'opera'" view="widgets/metadata/meta-opera.html"
                view-model="widgets/metadata/metadata" model.bind="{'record': record}">
              </compose>
            </div>
          </div>

          <!-- right-->
          <div class="right" if.bind="!loadCamp && !loadRec">
            <div class="fullscreen-button">
              <div class="wrap">
                <a href="javascript:void(0)" click.delegate="toggleFullscreen()"><span class="exit" t="item:exit">Exit
                  </span><span t="item:fullscreen">Fullscreen</span> <i class="fa fa-arrows-alt"
                    aria-hidden="true"></i></a>
              </div>
            </div>
            <compose view-model="widgets/tagitem/tagitem" if.bind="hasMotivation('Tagging')"
              model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/taguser/taguser.html" view-model="widgets/tagitem/tagitem"
              if.bind="hasMotivation('Tagging')" model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagcolor/tagcolor.html" view-model="widgets/tagitem/tagitem"
              if.bind="hasMotivation('ColorTagging')" model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/taggeo/taggeo.html" view-model="widgets/tagitem/tagitem"
              if.bind="hasMotivation('GeoTagging')" model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagpoll/tagpoll.html" view-model="widgets/tagitem/tagitem"
              if.bind="hasMotivation('Polling')"
              model.bind="{'campaign': campaign, 'recId': record.dbId, 'colTitle': collectionTitle}">
            </compose>
            <div class="wrap next-item-alternative-link">
              <a if.bind="previous.length!=0" class="previous" href="javascript:void(0)" click.delegate="previousItem()"
                t="item:previous-item">PREVIOUS ITEM</a>
              <a class="next" href="javascript:void(0)" click.delegate="nextItem()" t="item:next-item">NEXT ITEM</a>
            </div>
            <div class="fullscreen-navigation">
              <a if.bind="previous.length!=0" class="previous" href="javascript:void(0)"
                click.delegate="previousItem()"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
              <a class="next" href="javascript:void(0)" click.delegate="nextItem()"><i class="fa fa-arrow-right"
                  aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</template>
