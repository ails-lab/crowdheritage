<template>
  <div role="main">
    <div class="viewer">
      <section class="entrance register-email">
        <div class="section-header">
          <div class="text">Reset your password</div>
        </div>
        <div class="section-body">
          <form role="form" submit.delegate="submit()">
            <div class="input-group">
              <div class="left">
                <input t="[placeholder]register:password" type="password" placeholder="Password" id="userpassword"
                  value.bind="password" />
              </div>
              <div class="right">
                <input t="[placeholder]register:repeat" type="password" placeholder="Repeat Password" id="userpassword2"
                  value.bind="passwordRep" />
              </div>
            </div>
            <div class="button-group">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</template>
