<template>

	<div role="main" class="about au-animate">
		<section class="pagehero about">
          <div class="container">
            <!-- label-->
            <h1 if.bind="project=='CrowdHeritage'" class="lbl" t="about:header">About CrowdHeritage</h1>
						<h1 if.bind="project=='WITHcrowd'" class="lbl">About</h1>
          </div>
        </section>

		<section class="generaltext about" if.bind="project=='CrowdHeritage'">
      <div class="container general-statistics">
        <div class="stats">
          <div class="stat" repeat.for="stat of generalStatistics">
            <img class="stat-icon" alt="stat-icon" src.bind="stat.icon">
            <span class="stat-value">
              <span class="stat-number">${stat.value}</span>
              <br/>
              ${stat.label}
            </span>
          </div>
        </div>
      </div>
      <div class="container about-intro" t="[html]about:intro"></div>
<!--      <p style='display:flex;'>-->
<!--        <img style='margin:5px; width:50%;' src='../../../img/flyer1.jpg'>-->
<!--        <img style='margin:5px; width:50%;' src='../../../img/flyer2.jpg'>-->
<!--      </p>-->
		</section>
		<!-- selection-->
		<section class="selection">
			<div class="container">
				<ul>
					<!-- selection item 1-->
					<li>
						<!-- idle-->
						<div class="select-idle">
							<a href="javascript:void(0)" title="Discover" click.delegate="scrollTo('#discover')">
								<img src="/img/assets/img/ui/ic-discover.png" class="icon" />
								<div class="select-heading" t="about:discover">Discover</div>
							</a>
						</div>
					</li>
					<!-- selection item 3-->
					<li>
						<!-- idle-->
						<div class="select-idle">
							<a href="javascript:void(0)" title="Contribute" click.delegate="scrollTo('#annotate')">
								<img src="/img/assets/img/ui/icon-4.png" class="icon" />
								<div class="select-heading" t="about:contribute">Contribute</div>
							</a>
						</div>
					</li>
					<!-- selection item 5-->
					<li>
						<!-- idle-->
						<div class="select-idle">
							<a href="javascript:void(0)" title="Get rewards" click.delegate="scrollTo('#participate')">
								<img src="/img/assets/img/ui/icon-6.png" class="icon" />
								<div class="select-heading" t="about:rewards">Get rewards</div>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<!-- selection content-->
		<section class="selectioncontent">
			<div class="container">
				<!-- discover-->
				<div id="discover" class="content">
					<div class="pads">
						<div class="left">
							<h1 t="about:discoverCap">DISCOVER</h1>
							<p t="[html]about:discover-text">Discover digital artifacts and collections from museums, archives, libraries and galleries in Europe about Fashion, Music, Sport, Cities and landscape.</p>
						</div>
						<div class="right"><img src="/img/assets/img/content/featured-2.png" class="thumbwide"></div>
					</div>
				</div>
				<!-- contribute -->
				<div id="annotate" class="content">
					<div class="pads">
						<div class="left"><img src="/img/assets/img/content/img-annotate.png" class="thumbs"></div>
						<div class="right">
							<h1 t="about:contributeCap">CONTRIBUTE</h1>
							<p t="[html]about:contribute-text">Contribute to our 5 participative annotation campaigns and join the communities of CrowdHeritage contributors. &bull; You can participate to one or several campaigns. &bull; Each campaign has a specific contributive specificity and timeline and will stay open 1-2 months.</p>
						</div>
					</div>
				</div>
				<!-- get rewards-->
				<div id="participate" class="content">
					<div class="pads">
						<div class="left">
							<h1 t="about:rewardsCap">GET REWARDS</h1>
							<p t="[html]about:rewards-text">&bull; Start and you will unlock badges!<br/> &bull; The best contributors will get some prizes!</p>
						</div>
						<div class="right"><img src="/img/assets/img/content/badges-full.png" class="thumbs"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="registernow" if.bind="!isAuthenticated">
			<div class="container">
				<h1 t="app:footer-involved">Get involved: itâ€™s easy!</h1>
				<div class="desc" t="app:footer-sign"> Sign in on the Platform and begin!</div>
				<a route-href="route: register; params.bind: {lang:loc}" class="action" t="app:footer-register">Register now</a>
			</div>
    </section>

	</div>

</template>
