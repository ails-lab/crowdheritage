<template>

  <main>
    <!-- new banner-->
    <section class="banner mini">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"> <span t="app:campaign">CAMPAIGN</span></div>
            <div class="wrap"><span>${campaign.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a route-href="route: index; params.bind: {lang: loc}" t="[prepend]summary:return-list"><img src="/img/ic-arrow-right-black.png"></a></li>
          </ul>
        </nav>
        <!-- progress-->
        <div class="progress">
          <div role="progressbar" aria-valuenow="${campaign.percentage}" aria-valuemin="0" aria-valuemax="100" style="width: ${campaign.percentage}%;" class="progress-bar">
            <div class="labl">${campaign.percentage}%</div>
          </div>
        </div>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>
    <!-- campaign info-->
    <section class="campaigninfo">
      <div class="container">
        <!-- left-->
        <div class="left">

          <!-- wrap-->
          <div class="wrap">
            <!-- badge-->
            <div class="badges" if.bind="isAuthenticated">
							<img src.bind="userBadge">
							<p innerHtml.bind="userBadgeText"></p>
						</div>
            <!-- badge-->
            <div class="badges" if.bind="!isAuthenticated">
							<img src="/img/badges.png">
							<p innerHtml.bind="campaign.prizes.rookie"></p>
						</div>
            <!-- user stat-->
            <div class="userstat" if.bind="isAuthenticated">
              <!-- text-->
              <h1 if.bind="userPoints >= campaign.badges.bronze"><span t="summary:congratulations">Congratulations</span> ${user.firstName}!<br/>
                <span t="[html]summary:badge-unlocked">You have unlocked the </span> ${userBadgeName} <span t="summary:badge-price">badge</span>.</h1>
              <h1 if.bind="userPoints<campaign.badges.bronze && userPoints>0"><span t="summary:hello">Hello</span> ${user.firstName}!<br/>
                <span t="summary:badge-continue">Continue contributing to earn your first badge</span>.</h1>
              <h1 if.bind="userPoints<campaign.badges.bronze && userPoints==0"><span t="summary:hello">Hello</span> ${user.firstName}!<br/>
                <span t="summary:badge-start">Start contributing to earn your first badge</span>.</h1>
              <!-- stats-->
              <ul class="stats" if.bind="userPoints>0">
                <li class="wide">
                  <div class="lbl" t="app:tags">TAGS</div>
                  <div class="val">${userTags}</div>
                </li>
                <li>
                  <div class="lbl" t="summary:items">ITEMS</div>
                  <div class="val">${userRecords}</div>
                </li>
                <li>
                  <div class="lbl" t="summary:badge">BADGE</div>
                  <div class="val">${userBadgeName}</div>
                </li>
                <li class="wide">
                  <div class="lbl" t="summary:rank">CAMPAIGN RANK</div>
                  <div class="val">${userRank}</div>
                </li>
                <li class="wide">
                  <div class="lbl" t="app:points">POINTS</div>
                  <div class="val">${userPoints}</div>
                </li>
              </ul>
              <!-- description-->
              <div class="desc" t="[prepend]summary:description-left">
                <a href="javascript:void(0)" click.delegate="scrollTo('#stats')" t="summary:description-right">below</a>.
              </div>
            </div>
            <!-- user stat-->
            <div class="userstat" if.bind="!isAuthenticated">
              <!-- text-->
              <h1 t="[html]summary:badge-involved">Get involved!<br/>
                Join CrowdHeritage and start contributing to our crowdsourcing campaigns.</h1>
              <!-- description-->
              <div class="desc" t="[prepend]summary:description-left">
                <a href="javascript:void(0)" click.delegate="scrollTo('#stats')" t="summary:description-right">below</a>.
              </div>
            </div>
          </div>

        </div>
        <!-- right-->
        <div class="right">
          <!-- wrap-->
          <div class="wrap">
            <!-- tet-->
            <div class="text">
              <!-- heading-->
              <div class="heading"> <span t="summary:goal">GOAL</span></div>
              <!-- desc-->
              <p>${campaign.description}</p>
              <!-- stats-->
              <ul class="stats">
                <li>
                  <div class="lbl" t="app:startdate">START DATE</div>
                  <div class="val">${campaign.startDate | dateFormat}</div>
                  <br/>
                  <div class="lbl" t="app:contributors">CONTRIBUTORS</div>
                  <div class="val">${campaign.contributorsCount}</div>
                </li>
                <li>
                  <div class="lbl" t="app:enddate">END DATE</div>
                  <div class="val">${campaign.endDate | dateFormat}</div>
                  <br/>
                  <div class="lbl" t="app:progress">PROGRESS</div>
                  <div class="val">
                    ${campaign.percentage}%<small>${campaign.totalCurrent}/${campaign.target}</small>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- contribute-->
          <div class="contribute">
            <a if.bind="isTesterUser || camp.status == 'active'" href="javascript:void(0)" click.delegate="goToItem(campaign, 0, records, 0)" t="summary:contribute-campaign">CONTRIBUTE TO CAMPAIGN</a>
          </div>
        </div>
      </div>
    </section>
    <!-- collection list-->
    <section class="collections">
      <div class="container">
        <!-- top section-->
        <div class="topsection">
          <!-- label-->
          <div class="sectionlabel">
            <div class="bold" t="summary:collections">COLLECTIONS</div><span t="summary:select-contribute">SELECT TO CONTRIBUTE</span>
          </div>
        </div>
        <!-- campaign reel-->
        <div class="campaignlist">
          <!-- entry-->
          <div class="entries row" ref="grid" >
            <!-- item-->
            <!-- entry-->

            <div class="entry col-md-4 ${col.dbId}" repeat.for="col of collections">
              <!-- wrap-->
							<a route-href="route: collection; params.bind: { cname: campaign.username, colid: col.dbId, lang: loc }">
								<!-- thumb-->
								<div class="thumbs">
									<div class="thumbs-images thumbs-count-${col.absMedia.length}">
										<img repeat.for="med of col.absMedia" src.bind="med" onError="this.src='/img/assets/img/ui/ic-noimage.png'" />
									</div>
									<div if.bind="isTesterUser || camp.status == 'active'" class="action" t="[append]app:contribute"><span class="plus">+ </span></div>
                  <div if.bind="!(isTesterUser || camp.status == 'active')" class="action"></div>
								</div>
                <!-- detail-->
                <div class="detail">
                  <!-- count-->
                  <div class="count">
                    ${col.entryCount}<span t="summary:items">ITEMS</span>
                  </div>
                  <!-- title-->
                  <div class="desc">
                    <div class="title">${col.title}</div>
                    <div class="owner"><span t="summary:by">Curated by</span> ${col.creatorName}</div>
                  </div>
                </div></a>
            </div>

          </div>
          <!-- more-->
          <div class="loadmore">
            <a href="#" show.bind="!loading && more" click.delegate="loadMore()" t="app:loadmore">LOAD MORE</a>
            <div class="more"><i show.bind="loading" class="fa fa-spinner fa-pulse"></i></div>
          </div>
        </div>
      </div>
    </section>

    <!-- campaign stats-->
    <section class="campaignstats" id="stats">
      <!-- conty-->
      <div class="container">
        <!-- maps-->
        <!-- <div class="left">
          <div class="maps">
            <div id="maps" class="mapswrap">
            <compose view-model="widgets/googlemap/googlemap"></compose>
            </div>
            <!-- heading
            <div class="heading" t="summary:location">Location of Active Volunteers</div>
          </div>
         <compose view-model="widgets/graph/graph" model.bind="{ 'campaign': campaign, 'points': points}"></compose>
        </div> -->
        <div class="right">
          <!-- leaderboard-->
          <compose view-model="widgets/leaderboard/leaderboard" model.bind="{ 'campaign': campaign, 'points': points}"></compose>
        </div>
      </div>
    </section>
  </main>
</template>
