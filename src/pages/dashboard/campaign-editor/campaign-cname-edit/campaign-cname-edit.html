<template>

  <main>
    <!-- new banner-->
    <section class="banner mini">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"> <span t="app:campaign">CAMPAIGN</span></div>
            <div class="wrap"><span>${campaign.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a route-href="route: dashboard; params.bind: { lang: loc }" t="[prepend]app:return-edit"><img src="/img/ic-arrow-right-black.png"></a></li>
          </ul>
        </nav>
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>
    <div role="main">
      <div class="viewer">
        <section class="entrance campaign-edit">
          <div class="section-header">
            <div class="text" t="campaign-edit:header">Edit details for current Campaign</div>
          </div>
          <div class="section-body">
            <form role="form" submit.delegate="register()">
              <div class="input-group">
                <div class="center">
                  <label t="campaign-edit:title">Title</label>
                  <input t="[placeholder]campaign-edit:title" type="text" placeholder="Title" id="title" value.bind="title" autofocus />
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
                <div class="center">
                  <label t="campaign-edit:username">Username</label>
                  <input t="[placeholder]campaign-edit:username" type="text" placeholder="Username" id="username" value.bind="username" autofocus />
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
                <div class="center">
                  <label t="campaign-edit:description">Description</label>
                  <textarea t="[placeholder]campaign-edit:description" rows="4" placeholder="Description" id="description" value.bind="description" autofocus>
                  </textarea>
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
                <div class="left">
                  <label t="campaign-edit:startDate">Start Date</label>
                  <input t="[placeholder]campaign-edit:startDate" type="date" placeholder="Start Date" id="startDate" value.bind="startDate" autofocus />
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
                <div class="right">
                  <label t="campaign-edit:endDate">End Date</label>
                  <input t="[placeholder]campaign-edit:endDate" type="date" placeholder="End Date" id="endDate" value.bind="endDate" autofocus />
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
                <div class="center">
                  <label t="campaign-edit:banner">Banner</label>
                  <img class="banner-edit" src="${banner}" alt="${username+'-'+banner}" width="100%">
                  <input t="[placeholder]campaign-edit:banner" type="text" placeholder="Banner" id="banner" value.bind="banner" autofocus />
                  <span class="help-block has-error" if.bind="errors.email">${errors.email}</span>
                </div>
              </div>
              <div class="button-group">
                <button disabled.bind="!canRegister" class="btn-green" type="submit" t="campaign-edit:update">Update Campaign</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

  </main>
