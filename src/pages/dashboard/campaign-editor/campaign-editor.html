<template>
  <main>
    <section class="collections mt-3">
      <div class="container">
        <div class="topsection mb-3 me-5">
          <div class="sectionlabel">
            <div class="bold">
              <strong class="me-2">${[campaignsCount, 'campaign'] | itemCounter}</strong>
            </div>
          </div>
          <div class="import-wrap">
            <button type="button" class="btn btn-outline-dark" t="[append]dashboard:newCampaign" click.delegate="createCampaignSidebar()">
              <i class="fa fa-plus fa-lg me-3" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="campaignlist pe-5" if.bind="campaignsCount>0">
          <!-- entry-->
          <div class="entries row" ref="grid">
            <div class="entry col-md-4 ${camp.username}" repeat.for="camp of campaigns">
              <!-- <a route-href="route: campaign-edit; params.bind: { cname: camp.username, lang: loc }"> -->
              <a route-href="route: campaign-edit; params.bind: { cname: camp.username, lang: loc }">
                <div class="thumbs">
                  <img class="centered-and-cropped" src.bind="camp.banner"
                    onerror="this.src='/img/assets/img/ui/ic-noimage.png'">
                  <div class="action">
                    <h3><b t="dashboard:editCampaign"></b></h3>
                  </div>
                </div>
                <!-- detail-->
                <div class="detail pt-0">
                  <!-- title-->
                  <div class="desc" style="width: 100%;">
                    <h4 class="title overflow-ellipsis mb-2">${camp.title}</h4>
                    <div class.bind="camp.isPublic ? 'font-italic text-green' : 'font-italic text-red'">
                      ${camp.isPublic ? i18n.tr('dashboard:publicCampaign') : i18n.tr('dashboard:privateCampaign')}
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <!-- more-->
          <div class="loadmore">
            <a href="#" show.bind="!loading && more" click.delegate="loadMore()" t="app:loadmore">LOAD MORE</a>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <i show.bind="loading" class="fa fa-spinner fa-pulse"></i>
        </div>
        <div if.bind="campaigns.length===0 && !loading">
          <h5 class="text-center" t="[html]dashboard:noCampaignsMessage"></h5>
        </div>
      </div>
    </section>
    <section>
      <compose view-model="widgets/import-items/import-items"
        model.bind="{'importMethod': importMethod, 'router': router, 'lang': loc}">
      </compose>
    </section>
  </main>

  <!-- Create Campaign Sidebar -->
  <div id="campaignSidebar" class="sidebar">
    <div>
      <div class="action-header">
        <div class="title" t="dashboard:createCampaign">Create Campaign</div>
      </div>
      <a href="javascript:void(0)" class="closebtn" click.delegate="closeNav()">Ã—</a>
      <div class="action-body">
        <div class="form-group">
          <label t="dashboard:usernameLabel">Campaign Username (must be unique)</label>
          <input type="text" placeholder="e.g. endangered-species" value.bind="campaignUsername">
        </div>
      </div>
      <div class="button-group">
        <button class="btn-green" click.delegate="createCampaign()" t="dashboard:createCampaign">Create
          Campaign</button>
      </div>
    </div>
  </div>

</template>
